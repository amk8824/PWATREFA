<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تم حجب النظام</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: "Cairo", Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 500px;
    }
    h1 {
      color: #c62828;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #333;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>⚠️ تم حجب النظام</h1>
    <p>تم حجب النظام عن المشتركين في الوقت الحالي.</p>
    <p>شكراً لكم، تم نقل البرنامج إلى سيرفر آخر.</p>
  </div>
</body>
</html>
