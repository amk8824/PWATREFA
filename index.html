<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إشعار نقل البرنامج</title>
  <style>
    body {
      font-family: "Cairo", Arial, sans-serif;
      background-color: #f4f6f9;
      text-align: center;
      padding: 50px;
    }
    .message-box {
      background: #fff;
      border: 2px solid #007BFF;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      display: inline-block;
      padding: 30px 50px;
    }
    h1 {
      color: #007BFF;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #333;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>إشعار</h1>
    <p>تم نقل البرنامج إلى سيرفر آخر</p>
  </div>
</body>
</html>
