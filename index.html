<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الكمارك العراقية - سجل التعريفة الجمركية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <link rel="manifest" href="manifest.json" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    * {
      box-sizing: border-box;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #002147;
      color: yellow;
    }
    .right-header img, .left-header img {
      width: 3.1cm;
      height: auto;
    }
    .program-name {
      text-align: center;
      flex-grow: 1;
      font-size: 28px;
      font-weight: bold;
      color: yellow;
      line-height: 1.4;
    }
    .program-name .small {
      font-size: 18px;
      font-weight: normal;
      display: block;
      margin-top: 10px;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 32px;
      color: #002147;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      padding: 0 10px;
    }
    .controls input[type="file"],
    .controls input[type="text"],
    .controls button {
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
    }
    .controls button {
      background-color: #002147;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .styled-table {
      width: 95%;
      margin: 0 auto 40px;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
      overflow-x: auto;
    }
    .styled-table th,
    .styled-table td {
      padding: 14px;
      text-align: center;
      border: 1px solid #ddd;
    }
    .styled-table th {
      background: linear-gradient(to right, #002147, #001a33);
      color: white;
    }
    .styled-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .styled-table tr:hover {
      background-color: #e6f7ff;
    }
    .designer-info {
      text-align: center;
      padding: 20px;
      background: linear-gradient(to right, #001a33, #002147);
      color: #fff;
      font-size: 14px;
    }
    .designer-info a {
      color: #ffea00;
      text-decoration: none;
    }
    .designer-info a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        text-align: center;
        padding: 15px;
      }
      .right-header img,
      .left-header img {
        width: 2.5cm;
      }
      .program-name {
        font-size: 22px;
      }
      .program-name .small {
        font-size: 14px;
      }
      h1 {
        font-size: 20px;
        margin: 15px 0;
      }
      .styled-table th,
      .styled-table td {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
  <script>
    function cleanText(text) {
      return typeof text === 'string' ? text : String(text);
    }
    function searchTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#tariffTable tbody tr");
      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        const match = [...cells].some(cell => cell.textContent.toLowerCase().includes(input));
        row.style.display = match ? "" : "none";
      });
    }
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('excelInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(sheet, { defval: '' });

          const thead = document.getElementById('tableHead');
          const tbody = document.getElementById('tableBody');
          thead.innerHTML = "";
          tbody.innerHTML = "";

          if (!json.length) return;

          const excludedColumns = ['GDS_YER', 'IDE_HSC_NB5', 'ت'].map(col => col.trim().replace(/\s/g, '').toLowerCase());
          const visibleColumns = Object.keys(json[0]).filter(col => {
            const cleanCol = col.trim().replace(/\s/g, '').toLowerCase();
            return !excludedColumns.includes(cleanCol);
          });

          const headerRow = document.createElement('tr');
          visibleColumns.forEach(col => {
            const th = document.createElement('th');
            th.textContent = cleanText(col);
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);

          json.forEach(row => {
            const tr = document.createElement('tr');
            visibleColumns.forEach(col => {
              const td = document.createElement('td');
              td.textContent = cleanText(row[col]);
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
        };
        reader.readAsArrayBuffer(file);
      });
    });
    function downloadPDF() {
      const element = document.getElementById("tariffTable").cloneNode(true);
      element.style.fontFamily = 'Cairo';
      element.style.direction = 'rtl';
      element.style.width = '100%';
      const opt = {
        margin: 0.3,
        filename: 'سجل_التعريفة_الجمركية.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</head>
<body>
  <div class="header-container">
    <div class="right-header">
      <img src="https://www2.0zz0.com/2025/05/19/22/510831948.png" alt="شعار يمين" />
    </div>
    <div class="program-name">
      جمهورية العراق - وزارة المالية<br />
      <span>الهيئة العامة للكمارك</span><br />
      <span class="small">سجل التعريفة الجمركية - مركز كمرك طريبيل</span>
    </div>
    <div class="left-header">
      <img src="https://www2.0zz0.com/2025/05/19/22/823371779.png" alt="شعار يسار" />
    </div>
  </div>
  <h1>سجل التعريفة الجمركية – حزيران 2025/قرار/270</h1>
  <div class="controls">
    <input type="file" id="excelInput" accept=".xlsx,.xls" />
    <input type="text" id="searchInput" placeholder="🔍 ابحث عن أي شيء..." onkeyup="searchTable()" />
    <button onclick="downloadPDF()">📥 تحميل PDF</button>
  </div>
  <div class="styled-table">
    <table id="tariffTable">
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
  <div class="designer-info">
    تم تصميم وبرمجة البرنامج بواسطة: <strong>احمد عبد القادر مشحن العبيدي</strong><br />
    Email: <a href="mailto:alobaidymo@gmail.com">alobaidymo@gmail.com</a> |
    Whatsapp: <a href="tel:+9647768525871">+9647768525871</a>
  </div>
</body>
</html>
