  <style>
    :root {
      --primary: #002147;
      --accent: #ffea00;
      --success: #28a745;
      --danger: #dc3545;
      --warning: #ffc107;
      --light: #f8f9fa;
      --border: #dee2e6;
      --text: #333;
      --shadow: 0 2px 10px rgba(0, 33, 71, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* منع الحركة الأفقية تماماً */
    html, body {
      width: 100%;
      overflow-x: hidden;
      position: relative;
    }

    body {
      font-family: 'Cairo', sans-serif;
      font-weight: 600;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--text);
      min-height: 100vh;
      touch-action: pan-y pinch-zoom; /* السماح بالتحريك العمودي والزوم فقط */
    }

    /* شاشة التفعيل المبسطة */
    .activation-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary), #001a33);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .activation-card {
      background: rgba(255, 255, 255, 0.98);
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: var(--shadow);
      text-align: center;
      max-width: 350px;
      width: 90%;
    }

    .activation-logos {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding: 0 10px;
    }

    .activation-logo {
      width: 50px;
      height: auto;
    }

    .activation-title {
      color: var(--primary);
      font-weight: 800;
      font-size: 16px;
      margin-bottom: 6px;
    }

    .activation-subtitle {
      color: #666;
      font-weight: 500;
      font-size: 12px;
      margin-bottom: 4px;
    }

    .activation-subsubtitle {
      color: #666;
      font-size: 10px;
      margin-bottom: 15px;
    }

    .activation-card input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid var(--border);
      border-radius: 8px;
      margin-bottom: 12px;
      text-align: center;
    }

    .activation-card input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .activation-card button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-family: 'Cairo', sans-serif;
    }

    /* الرأس المحسن للموبايل */
    .header-container {
      background: linear-gradient(135deg, var(--primary), #001a33);
      color: white;
      padding: 20px 10px 15px 10px;
      text-align: center;
      width: 100%;
    }

    .header-logos {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      max-width: 100%;
    }

    .header-logo {
      width: 40px;
      height: auto;
    }

    .header-title {
      font-size: 14px;
      font-weight: 800;
      margin-bottom: 5px;
      line-height: 1.2;
    }

    .header-subtitle {
      font-size: 11px;
      opacity: 0.9;
      line-height: 1.2;
    }

    /* العنوان الرئيسي المحسن للموبايل */
    .main-title {
      text-align: center;
      margin: 10px;
      padding: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: var(--shadow);
      width: calc(100% - 20px);
    }

    .main-title h1 {
      font-size: 14px;
      color: white;
      background: linear-gradient(135deg, #d63384 0%, #c5396b 30%, #b02a5b 70%, #8b1e3f 100%);
      padding: 12px 15px;
      border-radius: 20px;
      font-weight: 800;
      line-height: 1.3;
      letter-spacing: 0.3px;
    }

    /* أدوات التحكم المحسنة للموبايل */
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 10px;
      width: calc(100% - 20px);
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }

    .file-input-wrapper input[type="file"] {
      position: absolute;
      left: -9999px;
    }

    .file-input-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 20px;
      background: #4a90e2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-family: 'Cairo', sans-serif;
      font-size: 14px;
      width: 100%;
    }

    .search-container {
      position: relative;
      width: 100%;
    }

    .search-input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      font-size: 14px;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: white;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
    }

    /* أزرار التحكم */
    .control-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      width: 100%;
    }

    .control-buttons-full {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
      margin-top: 8px;
    }

    .btn {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-family: 'Cairo', sans-serif;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      text-decoration: none;
      font-size: 12px;
    }

    .btn-clear { background: #dc3545; color: white; }
    .btn-refresh { background: #28a745; color: white; }
    .btn-download { background: #6f42c1; color: white; }
    .btn-load { background: #17a2b8; color: white; }

    /* إحصائيات محسنة للموبايل */
    .table-stats {
      display: flex;
      gap: 6px;
      margin: 10px;
      width: calc(100% - 20px);
    }

    .stat-card {
      flex: 1;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      padding: 8px 6px;
      border-radius: 6px;
      text-align: center;
      box-shadow: var(--shadow);
      border-left: 3px solid var(--primary);
      min-width: 0;
    }

    .stat-card:nth-child(1) { border-left-color: #007bff; }
    .stat-card:nth-child(2) { border-left-color: #28a745; }
    .stat-card:nth-child(3) { border-left-color: #ffc107; }

    .stat-card .number {
      font-size: 14px;
      font-weight: 800;
      display: block;
    }

    .stat-card:nth-child(1) .number { color: #007bff; }
    .stat-card:nth-child(2) .number { color: #28a745; }
    .stat-card:nth-child(3) .number { color: #ffc107; }

    .stat-card .label {
      font-size: 8px;
      color: #666;
      margin-top: 2px;
    }

    /* الجدول المحسن للموبايل - بدون حركة أفقية */
    .table-container {
      margin: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: var(--shadow);
      width: calc(100% - 20px);
      overflow: hidden;
    }

    /* جدول ثابت بدون تمرير أفقي */
    .mobile-fixed-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    .mobile-fixed-table thead {
      background: var(--primary);
      position: sticky;
      top: 0;
      z-index: 5;
    }

    .mobile-fixed-table th {
      background: var(--primary);
      color: white;
      padding: 8px 3px;
      text-align: center;
      font-weight: 700;
      font-size: 10px;
      border-right: 1px solid rgba(255, 255, 255, 0.2);
      word-wrap: break-word;
      line-height: 1.1;
    }

    .mobile-fixed-table th:last-child {
      border-right: none;
    }

    /* تحديد عرض الأعمدة للـ 7 أعمدة المتبقية */
    .mobile-fixed-table th:nth-child(1), 
    .mobile-fixed-table td:nth-child(1) { width: 12%; } /* IDE_HSC_NB1 */
    
    .mobile-fixed-table th:nth-child(2), 
    .mobile-fixed-table td:nth-child(2) { width: 12%; } /* IDE_HSC_NB5 */
    
    .mobile-fixed-table th:nth-child(3), 
    .mobile-fixed-table td:nth-child(3) { width: 20%; } /* IDE_COO_NAM */
    
    .mobile-fixed-table th:nth-child(4), 
    .mobile-fixed-table td:nth-child(4) { width: 25%; } /* GDS_DS2 */
    
    .mobile-fixed-table th:nth-child(5), 
    .mobile-fixed-table td:nth-child(5) { width: 15%; } /* GDS_BRD */
    
    .mobile-fixed-table th:nth-child(6), 
    .mobile-fixed-table td:nth-child(6) { width: 8%; } /* GDS_MIN */
    
    .mobile-fixed-table th:nth-child(7), 
    .mobile-fixed-table td:nth-child(7) { width: 8%; } /* GDS_MAX */

    .mobile-fixed-table td {
      padding: 8px 3px;
      text-align: center;
      border-bottom: 1px solid var(--border);
      border-right: 1px solid var(--border);
      font-size: 9px;
      font-weight: 600;
      word-wrap: break-word;
      line-height: 1.2;
      vertical-align: top;
    }

    .mobile-fixed-table td:last-child {
      border-right: none;
    }

    /* تلوين الصفوف المتناوبة */
    .mobile-fixed-table tbody tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    .mobile-fixed-table tbody tr:hover {
      background-color: #e3f2fd;
    }

    /* تحسين النصوص الطويلة */
    .mobile-fixed-table .text-cell {
      text-align: right;
      padding-right: 5px;
    }

    .mobile-fixed-table .number-cell {
      font-family: 'Courier New', monospace;
      font-weight: 700;
    }

    /* مؤشر التحميل */
    .loading-spinner {
      display: none;
      justify-content: center;
      margin: 15px 0;
    }

    .spinner {
      width: 25px;
      height: 25px;
      border: 3px solid var(--border);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* إشعارات محسنة للموبايل */
    .notification {
      position: fixed;
      top: 10px;
      right: 10px;
      left: 10px;
      padding: 10px 12px;
      border-radius: 6px;
      color: white;
      font-size: 12px;
      z-index: 10000;
      transform: translateY(-100px);
      transition: transform 0.3s ease;
      text-align: center;
    }

    .notification.show {
      transform: translateY(0);
    }

    .notification.success { background: var(--success); }
    .notification.error { background: var(--danger); }
    .notification.warning { background: var(--warning); color: #000; }

    /* تحسينات إضافية للأجهزة الصغيرة جداً */
    @media (max-width: 350px) {
      .mobile-fixed-table th,
      .mobile-fixed-table td {
        padding: 6px 2px;
        font-size: 8px;
      }
      
      .header-title {
        font-size: 12px;
      }
      
      .header-subtitle {
        font-size: 10px;
      }
      
      .main-title h1 {
        font-size: 12px;
        padding: 10px 12px;
      }
    }

    /* إزالة أي scrollbar أفقي */
    ::-webkit-scrollbar:horizontal {
      display: none;
    }
    
    * {
      scrollbar-width: thin;
      scrollbar-color: transparent transparent;
    }
    
    *::-webkit-scrollbar:horizontal {
      display: none;
    }
  </style>
</head>
<body>
  <!-- شاشة التفعيل -->
  <div class="activation-screen" id="activationScreen">
    <div class="activation-card">
      <div class="activation-logos">
        <img src="https://www2.0zz0.com/2025/05/19/22/510831948.png" alt="العراق" class="activation-logo" />
        <img src="https://www2.0zz0.com/2025/05/19/22/823371779.png" alt="المالية" class="activation-logo" />
      </div>
      
      <div class="activation-title">جمهورية العراق - وزارة المالية</div>
      <div class="activation-subtitle">الهيئة العامة للكمارك</div>

      <input type="text" id="activationCodeInput" placeholder="كود التفعيل" />
      <button onclick="checkActivationCode()">تفعيل</button>

  <!-- المحتوى الرئيسي -->
  <div id="mainContent" style="display:none">
    <!-- الرأس المحسن للموبايل -->
    <div class="header-container">
      <div class="header-logos">
        <img src="https://www2.0zz0.com/2025/05/19/22/510831948.png" alt="العراق" class="header-logo" />
        <div style="text-align: center; flex: 1;">
          <div class="header-title">جمهورية العراق - وزارة المالية</div>
          <div class="header-subtitle">الهيئة العامة للكمارك - مركز كمرك طريبيل</div>
        </div>
        <img src="https://www2.0zz0.com/2025/05/19/22/823371779.png" alt="المالية" class="header-logo" />
      </div>
    </div>

    <!-- العنوان الرئيسي -->
    <div class="main-title">
      <h1>سجل التعريفة الجمركية المحسن للموبايل - 7 أعمدة</h1>
    </div>

    <!-- أدوات التحكم -->
    <div class="controls">
      <div class="file-input-wrapper">
        <input type="file" id="excelInput" accept=".xlsx,.xls" />
        <label for="excelInput" class="file-input-label">
          <i class="fas fa-upload"></i>
          تحميل ملف Excel
        </label>
      </div>
      
      <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="ابحث..." oninput="searchTable()" />
        <i class="fas fa-search search-icon"></i>
      </div>
      
      <div class="control-buttons">
        <button onclick="clearSavedData()" class="btn btn-clear">
          <i class="fas fa-trash"></i> مسح البيانات
        </button>
        <button onclick="location.reload()" class="btn btn-refresh">
          <i class="fas fa-sync"></i> تحديث
        </button>
      </div>
      
      <div class="control-buttons-full">
        <button onclick="loadOptimizedFile()" class="btn btn-load">
          <i class="fas fa-mobile-alt"></i> تحميل الملف المحسن
        </button>
        <a href="/download/TSC_ultra_optimized.xlsx" class="btn btn-download">
          <i class="fas fa-download"></i> تحميل مباشر
        </a>
      </div>
    </div>

    <!-- إحصائيات -->
    <div class="table-stats" id="tableStats" style="display: none;">
      <div class="stat-card">
        <span class="number" id="totalRows">0</span>
        <span class="label">إجمالي</span>
      </div>
      <div class="stat-card">
        <span class="number" id="visibleRows">0</span>
        <span class="label">المعروض</span>
      </div>
      <div class="stat-card">
        <span class="number" id="totalColumns">0</span>
        <span class="label">أعمدة</span>
      </div>
    </div>

    <!-- مؤشر التحميل -->
    <div class="loading-spinner" id="loadingSpinner">
      <div class="spinner"></div>
    </div>

    <!-- الجدول الثابت المحسن للموبايل -->
    <div class="table-container" id="tableContainer" style="display: none;">
      <table class="mobile-fixed-table">
        <thead id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    let headers = [];
    let originalData = [];
    let filteredData = [];

    // قائمة أكواد التفعيل المسموحة
    const validCodes = ['1988', 'CUSTOMS', 'TREBIL', '642', 'IRAQI'];

    // منع التحريك الأفقي تماماً
    document.addEventListener('touchmove', function(e) {
      // السماح بالتحريك العمودي والزوم فقط
      if (e.touches.length === 1) {
        // التحريك بإصبع واحد - نسمح فقط بالعمودي
        return;
      }
    }, { passive: true });

    // منع التحريك الأفقي بالماوس
    document.addEventListener('wheel', function(e) {
      if (e.shiftKey) {
        e.preventDefault();
      }
    }, { passive: false });

    // فحص كود التفعيل
    function checkActivationCode() {
      const code = document.getElementById('activationCodeInput').value.trim().toUpperCase();
      
      if (validCodes.includes(code)) {
        document.getElementById('activationScreen').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        
        // تحميل الملف المحسن تلقائياً بعد التفعيل
        setTimeout(() => {
          loadOptimizedFile();
        }, 1000);
      } else {
        alert('كود التفعيل غير صحيح');
      }
    }

    // تحميل الملف المحسن مباشرة
    function loadOptimizedFile() {
      showNotification('جاري تحميل الملف المحسن للموبايل...', 'warning');
      
      fetch('./static/TSC_ultra_optimized.xlsx')
        .then(response => {
          if (!response.ok) {
            throw new Error('فشل في تحميل الملف');
          }
          return response.arrayBuffer();
        })
        .then(data => {
          const workbook = XLSX.read(data, { type: 'array' });
          const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
          const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
          
          if (jsonData.length === 0) {
            showNotification('الملف فارغ', 'warning');
            return;
          }
          
          processBatchData(jsonData, 30);
          showNotification('تم تحميل الملف بنجاح - 7 أعمدة ثابتة!', 'success');
        })
        .catch(error => {
          showNotification('خطأ في تحميل الملف: ' + error.message, 'error');
        });
    }

    // إظهار الإشعارات
    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `notification ${type} show`;
      notification.textContent = message;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => document.body.removeChild(notification), 300);
      }, 3000);
    }

    // معالجة الملف
    function processExcelFile(file) {
      const reader = new FileReader();
      
      reader.onload = function(e) {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
          const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
          
          if (jsonData.length === 0) {
            showNotification('الملف فارغ', 'warning');
            return;
          }
          
          processBatchData(jsonData, 30);
          
        } catch (error) {
          showNotification('خطأ في قراءة الملف: ' + error.message, 'error');
        } finally {
          document.getElementById('loadingSpinner').style.display = 'none';
        }
      };
      
      reader.onerror = function() {
        showNotification('فشل في قراءة الملف', 'error');
        document.getElementById('loadingSpinner').style.display = 'none';
      };
      
      reader.readAsArrayBuffer(file);
    }

    // تحديد نوع الخلية
    function getCellType(header, cellValue) {
      const headerLower = header.toLowerCase();
      
      if (headerLower.includes('nb') || headerLower.includes('min') || headerLower.includes('max')) {
        return 'number-cell';
      }
      
      if (headerLower.includes('nam') || headerLower.includes('ds') || headerLower.includes('brd')) {
        return 'text-cell';
      }
      
      return '';
    }

    // معالجة البيانات بدفعات
    function processBatchData(jsonData, batchSize = 30) {
      if (jsonData.length === 0) return;
      
      headers = jsonData[0].map((header, index) => 
        header && header.toString().trim() !== '' ? header.toString() : `العمود ${index + 1}`
      );
      
      const data = jsonData.slice(1).filter(row => 
        row.some(cell => cell !== null && cell !== undefined && cell.toString().trim() !== '')
      );
      
      originalData = data;
      filteredData = [...data];
      
      let currentBatch = 0;
      const totalBatches = Math.ceil(data.length / batchSize);
      
      function renderBatch() {
        if (currentBatch >= totalBatches) {
          document.getElementById('loadingSpinner').style.display = 'none';
          document.getElementById('tableContainer').style.display = 'block';
          document.getElementById('tableStats').style.display = 'flex';
          updateStats();
          showNotification(`تم تحميل ${data.length.toLocaleString('ar')} صف بنجاح`, 'success');
          return;
        }
        
        const startIndex = currentBatch * batchSize;
        const endIndex = Math.min(startIndex + batchSize, data.length);
        const batchData = data.slice(startIndex, endIndex);
        
        if (currentBatch === 0) {
          renderTableHeaders();
          document.getElementById('tableBody').innerHTML = '';
        }
        
        renderTableBatch(batchData);
        currentBatch++;
        
        setTimeout(() => renderBatch(), 10);
      }
      
      renderBatch();
    }

    // عرض رؤوس الجدول
    function renderTableHeaders() {
      const thead = document.getElementById('tableHead');
      thead.innerHTML = '';
      
      const headerRow = document.createElement('tr');
      headers.forEach((header, index) => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });
      
      thead.appendChild(headerRow);
    }

    // عرض دفعة من البيانات
    function renderTableBatch(batchData) {
      const tbody = document.getElementById('tableBody');
      
      batchData.forEach(row => {
        const tr = document.createElement('tr');
        
        headers.forEach((header, index) => {
          const td = document.createElement('td');
          const cellValue = row[index];
          
          // تحديد نوع الخلية
          const cellType = getCellType(header, cellValue);
          if (cellType) {
            td.className = cellType;
          }
          
          if (cellValue !== null && cellValue !== undefined) {
            td.textContent = cellValue.toString();
          } else {
            td.textContent = '';
          }
          
          tr.appendChild(td);
        });
        
        tbody.appendChild(tr);
      });
    }

    // تحديث الإحصائيات
    function updateStats() {
      document.getElementById('totalRows').textContent = originalData.length.toLocaleString('ar');
      document.getElementById('visibleRows').textContent = filteredData.length.toLocaleString('ar');
      document.getElementById('totalColumns').textContent = headers.length.toLocaleString('ar');
    }

    // البحث السريع
    let searchTimeout;
    function searchTable() {
      const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
      
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        if (searchTerm === '') {
          filteredData = [...originalData];
        } else {
          filteredData = originalData.filter(row => 
            row.some(cell => 
              cell && cell.toString().toLowerCase().includes(searchTerm)
            )
          );
        }
        
        renderFilteredTable();
        updateStats();
      }, 200);
    }

    // عرض النتائج المفلترة
    function renderFilteredTable() {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      
      if (filteredData.length === 0) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = headers.length;
        td.textContent = 'لا توجد نتائج مطابقة';
        td.style.textAlign = 'center';
        td.style.padding = '15px';
        td.style.color = '#666';
        tr.appendChild(td);
        tbody.appendChild(tr);
        return;
      }
      
      renderTableBatch(filteredData.slice(0, 50));
    }

    // مسح البيانات المحفوظة
    function clearSavedData() {
      if (confirm('هل أنت متأكد من مسح جميع البيانات؟')) {
        originalData = [];
        filteredData = [];
        headers = [];
        
        document.getElementById('tableContainer').style.display = 'none';
        document.getElementById('tableStats').style.display = 'none';
        document.getElementById('searchInput').value = '';
        
        showNotification('تم مسح البيانات', 'success');
      }
    }

    // معالج تحميل الملف
    document.getElementById('excelInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      if (!file.name.match(/\.(xlsx|xls)$/i)) {
        showNotification('يرجى اختيار ملف Excel (.xlsx أو .xls)', 'error');
        this.value = '';
        return;
      }
      
      const maxSize = 15 * 1024 * 1024; // 15MB
      if (file.size > maxSize) {
        showNotification('حجم الملف كبير جداً (أكثر من 15MB)', 'error');
        this.value = '';
        return;
      }
      
      document.getElementById('loadingSpinner').style.display = 'flex';
      document.getElementById('tableContainer').style.display = 'none';
      
      showNotification('جاري قراءة الملف...', 'warning');
      
      setTimeout(() => processExcelFile(file), 100);
    });

    // تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function() {
      // التركيز على حقل كود التفعيل
      document.getElementById('activationCodeInput').focus();
      
      // السماح بالضغط على Enter للتفعيل
      document.getElementById('activationCodeInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          checkActivationCode();
        }
      });
    });
  </script>
</body>
