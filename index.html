<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الكمارك العراقية - سجل التعريفة الجمركية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      overflow-x: hidden;
    }
    * {
      box-sizing: border-box;
    }
    .activation-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .activation-screen input {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
    }
    .activation-screen button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #002147;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #002147;
      color: yellow;
    }
    .right-header img, .left-header img {
      width: 3.1cm;
      height: auto;
    }
    .program-name {
      text-align: center;
      flex-grow: 1;
      font-size: 28px;
      font-weight: bold;
      color: yellow;
      line-height: 1.4;
    }
    .program-name .small {
      font-size: 18px;
      font-weight: normal;
      display: block;
      margin-top: 10px;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 32px;
      color: #002147;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      padding: 0 10px;
    }
    .controls input[type="file"],
    .controls input[type="text"] {
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
    }
    .styled-table {
      width: 100%;
      margin: 0 auto 40px;
      overflow-x: auto;
    }
    .styled-table table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    .styled-table th,
    .styled-table td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
    }
    .styled-table th {
      background: linear-gradient(to right, #002147, #001a33);
      color: white;
    }
    .styled-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .styled-table tr:hover {
      background-color: #e6f7ff;
    }
    .designer-info {
      text-align: center;
      padding: 20px;
      background: linear-gradient(to right, #001a33, #002147);
      color: #fff;
      font-size: 14px;
    }
    .designer-info a {
      color: #ffea00;
      text-decoration: none;
    }
    .designer-info a:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      .header-container {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }
      .right-header img, .left-header img {
        width: 1.8cm;
      }
      .program-name {
        font-size: 14px;
        margin: 0 5px;
      }
      .program-name .small {
        font-size: 11px;
      }
      h1 {
        font-size: 18px;
        margin: 15px 0;
      }
      .styled-table table {
        font-size: 11px;
      }
      .styled-table th, .styled-table td {
        padding: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="activation-screen" id="activationScreen">
    <h2>يرجى إدخال كود التفعيل</h2>
    <input type="text" id="activationCode" placeholder="كود التفعيل">
    <button onclick="verifyCode()">تفعيل</button>
  </div>

  <div id="mainContent" style="display:none">
    <div class="header-container">
      <div class="right-header">
        <img src="https://www2.0zz0.com/2025/05/19/22/510831948.png" alt="شعار يمين" />
      </div>
      <div class="program-name">
        جمهورية العراق - وزارة المالية<br />
        <span>الهيئة العامة للكمارك</span><br />
        <span class="small">سجل التعريفة الجمركية - مركز كمرك طريبيل</span>
      </div>
      <div class="left-header">
        <img src="https://www2.0zz0.com/2025/05/19/22/823371779.png" alt="شعار يسار" />
      </div>
    </div>
    <h1>سجل التعريفة الجمركية – حزيران 2025/قرار/270</h1>
    <div class="controls">
      <input type="file" id="excelInput" accept=".xlsx,.xls" />
      <input type="text" id="searchInput" placeholder="🔍 ابحث عن أي شيء..." onkeyup="searchTable()" />
    </div>
    <div class="styled-table">
      <table id="tariffTable">
        <thead id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <div class="designer-info">
      تم تصميم وبرمجة البرنامج بواسطة: <strong>احمد عبد القادر مشحن العبيدي</strong><br />
      Email: <a href="mailto:alobaidymo@gmail.com">alobaidymo@gmail.com</a> |
      Whatsapp: <a href="tel:+9647768525871">+9647768525871</a>
    </div>
  </div>

  <script>
    const validCodes = Array.from({ length: 88 }, (_, i) => `K-88-${String(i + 1).padStart(3, '0')}`);

    function cleanText(text) {
      return typeof text === 'string' ? text : String(text);
    }
    function searchTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#tariffTable tbody tr");
      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        const match = [...cells].some(cell => cell.textContent.toLowerCase().includes(input));
        row.style.display = match ? "" : "none";
      });
    }

    function verifyCode() {
      const enteredCode = document.getElementById("activationCode").value.trim();
      const usedCodes = JSON.parse(localStorage.getItem("usedCodes") || "[]");

      if (validCodes.includes(enteredCode) && !usedCodes.includes(enteredCode)) {
        const expiry = new Date();
        expiry.setMonth(expiry.getMonth() + 3);
        localStorage.setItem("activation", JSON.stringify({ code: enteredCode, expires: expiry }));
        usedCodes.push(enteredCode);
        localStorage.setItem("usedCodes", JSON.stringify(usedCodes));
        activateProgram();
      } else {
        alert("كود غير صالح أو مستخدم مسبقًا");
      }
    }

    function activateProgram() {
      document.getElementById("activationScreen").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    }

    window.onload = function () {
      const activation = JSON.parse(localStorage.getItem("activation"));
      if (activation && new Date(activation.expires) > new Date()) {
        activateProgram();
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('excelInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(sheet, { defval: '' });

          const thead = document.getElementById('tableHead');
          const tbody = document.getElementById('tableBody');
          thead.innerHTML = "";
          tbody.innerHTML = "";

          if (!json.length) return;

          const excludedColumns = ['GDS_YER', 'IDE_HSC_NB5', 'ت'].map(col => col.trim().replace(/\s/g, '').toLowerCase());
          const visibleColumns = Object.keys(json[0]).filter(col => {
            const cleanCol = col.trim().replace(/\s/g, '').toLowerCase();
            return !excludedColumns.includes(cleanCol);
          });

          const headerRow = document.createElement('tr');
          visibleColumns.forEach(col => {
            const th = document.createElement('th');
            th.textContent = cleanText(col);
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);

          json.forEach(row => {
            const tr = document.createElement('tr');
            visibleColumns.forEach(col => {
              const td = document.createElement('td');
              td.textContent = cleanText(row[col]);
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
        };
        reader.readAsArrayBuffer(file);
      });
    });
  </script>
</body>
</html>
