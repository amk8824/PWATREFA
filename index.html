  <style>
    :root {
      --primary: #002147;
      --accent: #ffea00;
      --success: #28a745;
      --danger: #dc3545;
      --warning: #ffc107;
      --light: #f8f9fa;
      --border: #dee2e6;
      --text: #333;
      --shadow: 0 2px 10px rgba(0, 33, 71, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      font-weight: 600;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--text);
      min-height: 100vh;
    }

    /* شاشة التفعيل المبسطة */
    .activation-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary), #001a33);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .activation-card {
      background: rgba(255, 255, 255, 0.98);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .activation-logos {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    .activation-logo {
      width: 60px;
      height: auto;
    }

    .activation-title {
      color: var(--primary);
      font-weight: 800;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .activation-subtitle {
      color: #666;
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .activation-subsubtitle {
      color: #666;
      font-size: 12px;
      margin-bottom: 20px;
    }

    .activation-card input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid var(--border);
      border-radius: 10px;
      margin-bottom: 15px;
      text-align: center;
    }

    .activation-card input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .activation-card button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-family: 'Cairo', sans-serif;
    }

    /* الرأس مع فيديو خلفية */
    .header-container {
      position: relative;
      padding: 35px 15px;
      color: white;
      text-align: center;
      overflow: visible;
      background: transparent;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-video {
      position: absolute !important;
      top: 50% !important;
      left: 50% !important;
      width: 120% !important;
      height: auto !important;
      min-width: 100% !important;
      min-height: 100% !important;
      transform: translate(-50%, -50%) !important;
      object-fit: cover !important;
      opacity: 0.6 !important;
      z-index: 1 !important;
      pointer-events: none !important;
      filter: brightness(1.3) contrast(1.2) saturate(1.1);
    }

    /* إخفاء أدوات التحكم في الفيديو نهائياً */
    .header-video::-webkit-media-controls {
      display: none !important;
      -webkit-appearance: none !important;
    }

    .header-video::-webkit-media-controls-panel {
      display: none !important;
      -webkit-appearance: none !important;
    }

    .header-video::-webkit-media-controls-play-button {
      display: none !important;
      -webkit-appearance: none !important;
    }

    .header-video::-webkit-media-controls-start-playback-button {
      display: none !important;
      -webkit-appearance: none !important;
    }

    .header-video::-moz-media-controls {
      display: none !important;
    }

    .header-video::-webkit-media-controls-enclosure {
      display: none !important;
    }

    .header-video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 2;
    }

    .header-content {
      position: relative;
      z-index: 3;
    }

    .header-logos {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .header-logo {
      width: 60px;
      height: auto;
    }

    .header-title {
      font-size: 18px;
      font-weight: 800;
      margin-bottom: 8px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .header-subtitle {
      font-size: 14px;
      opacity: 0.9;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
    }

    /* العنوان الرئيسي المحسن مثل الصورة */
    .main-title {
      text-align: center;
      margin: 20px 0;
      padding: 15px;
      background: white;
      border-radius: 10px;
      margin: 20px 15px;
      box-shadow: var(--shadow);
    }

    .main-title h1 {
      font-size: 20px;
      color: white;
      background: linear-gradient(135deg, #d63384 0%, #c5396b 30%, #b02a5b 70%, #8b1e3f 100%);
      padding: 22px 25px;
      border-radius: 30px;
      font-weight: 800;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
      box-shadow: 
        0 10px 30px rgba(214, 51, 132, 0.4),
        0 4px 15px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: none;
      line-height: 1.5;
      letter-spacing: 0.8px;
      position: relative;
      overflow: hidden;
    }

    .main-title h1::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    /* أدوات التحكم المبسطة */
    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 20px 15px;
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .file-input-wrapper input[type="file"] {
      position: absolute;
      left: -9999px;
    }

    .file-input-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 20px;
      background: #4a90e2;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-family: 'Cairo', sans-serif;
    }

    .search-container {
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      font-size: 16px;
      border: 2px solid var(--border);
      border-radius: 10px;
      background: white;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
    }

    /* أزرار إضافية */
    .additional-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-family: 'Cairo', sans-serif;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      text-decoration: none;
    }

    .btn-clear {
      background: #dc3545;
      color: white;
    }

    .btn-refresh {
      background: #28a745;
      color: white;
    }

    .btn-download {
      background: #6f42c1;
      color: white;
    }

    .btn-load {
      background: #17a2b8;
      color: white;
    }

    /* إحصائيات مبسطة */
    .table-stats {
      display: flex;
      gap: 10px;
      margin: 15px;
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    .stat-card {
      flex: 1;
      min-width: 100px;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      padding: 12px 8px;
      border-radius: 10px;
      text-align: center;
      box-shadow: var(--shadow);
      border-left: 4px solid var(--primary);
      transition: transform 0.2s ease;
    }

    .stat-card:hover {
      transform: translateY(-2px);
    }

    .stat-card:nth-child(1) {
      border-left-color: #007bff;
    }

    .stat-card:nth-child(2) {
      border-left-color: #28a745;
    }

    .stat-card:nth-child(3) {
      border-left-color: #ffc107;
    }

    .stat-card .number {
      font-size: 18px;
      font-weight: 800;
      display: block;
    }

    .stat-card:nth-child(1) .number {
      color: #007bff;
    }

    .stat-card:nth-child(2) .number {
      color: #28a745;
    }

    .stat-card:nth-child(3) .number {
      color: #ffc107;
    }

    .stat-card .label {
      font-size: 10px;
      color: #666;
      margin-top: 3px;
    }

    /* الجدول الديناميكي المحسن */
    .table-container {
      margin: 15px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    /* مظهر الجدول الجديد مع استغلال المساحة بشكل ديناميكي */
    .dynamic-table-wrapper {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }

    .dynamic-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
      min-width: fit-content;
    }

    /* رؤوس الأعمدة */
    .dynamic-table thead {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--primary);
    }

    .dynamic-table th {
      background: var(--primary);
      color: white;
      padding: 12px 8px;
      text-align: center;
      font-weight: 700;
      font-size: 12px;
      white-space: nowrap;
      border-right: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
    }

    .dynamic-table th:last-child {
      border-right: none;
    }

    /* خلايا الجدول */
    .dynamic-table td {
      padding: 10px 8px;
      text-align: center;
      border-bottom: 1px solid var(--border);
      border-right: 1px solid var(--border);
      font-size: 11px;
      font-weight: 600;
      vertical-align: middle;
      word-wrap: break-word;
      max-width: none;
      min-width: fit-content;
    }

    .dynamic-table td:last-child {
      border-right: none;
    }

    /* تلوين الصفوف المتناوبة */
    .dynamic-table tbody tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    .dynamic-table tbody tr:hover {
      background-color: #e3f2fd;
      cursor: pointer;
    }

    /* تحسينات خاصة لكل نوع عمود */
    
    /* أعمدة الأرقام */
    .dynamic-table .number-column {
      min-width: 90px;
      font-family: 'Courier New', monospace;
      font-weight: 700;
    }

    /* أعمدة النصوص الطويلة */
    .dynamic-table .text-column {
      min-width: 150px;
      max-width: 300px;
      text-align: right;
      line-height: 1.4;
    }

    /* أعمدة النصوص القصيرة */
    .dynamic-table .short-text-column {
      min-width: 120px;
      max-width: 180px;
    }

    /* تحسينات للموبايل */
    @media (max-width: 768px) {
      .dynamic-table th {
        padding: 8px 6px;
        font-size: 10px;
      }
      
      .dynamic-table td {
        padding: 8px 6px;
        font-size: 10px;
      }
      
      .dynamic-table .number-column {
        min-width: 70px;
      }
      
      .dynamic-table .text-column {
        min-width: 120px;
        max-width: 200px;
      }
      
      .dynamic-table .short-text-column {
        min-width: 100px;
        max-width: 150px;
      }
    }

    @media (max-width: 480px) {
      .dynamic-table th {
        padding: 6px 4px;
        font-size: 9px;
      }
      
      .dynamic-table td {
        padding: 6px 4px;
        font-size: 9px;
      }
      
      .dynamic-table .number-column {
        min-width: 60px;
      }
      
      .dynamic-table .text-column {
        min-width: 100px;
        max-width: 160px;
      }
      
      .dynamic-table .short-text-column {
        min-width: 80px;
        max-width: 120px;
      }
    }

    /* مؤشر التحميل المبسط */
    .loading-spinner {
      display: none;
      justify-content: center;
      margin: 20px 0;
    }

    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid var(--border);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* إشعارات محسنة */
    .notification {
      position: fixed;
      top: 10px;
      right: 10px;
      left: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      z-index: 10000;
      transform: translateY(-100px);
      transition: transform 0.3s ease;
      text-align: center;
    }

    .notification.show {
      transform: translateY(0);
    }

    .notification.success { background: var(--success); }
    .notification.error { background: var(--danger); }
    .notification.warning { background: var(--warning); color: #000; }

    /* تحسينات الموبايل الإضافية */
    @media (max-width: 480px) {
      .header-container {
        height: 180px;
        padding: 25px 15px;
      }
      
      .header-title {
        font-size: 16px;
      }
      
      .header-subtitle {
        font-size: 12px;
      }
      
      .main-title h1 {
        font-size: 16px;
        padding: 15px;
        border-radius: 20px;
      }

      .stat-card:hover {
        transform: none;
      }
      
      .stat-card .number {
        font-size: 16px;
      }
      
      .stat-card .label {
        font-size: 9px;
      }
    }
  </style>
</head>

    let filteredData = [];
    let isOnline = navigator.onLine;

    // قائمة أكواد التفعيل المسموحة
    const validCodes = ['1988', 'CUSTOMS', 'TREBIL', '642', 'IRAQI'];

    // فحص كود التفعيل
    function checkActivationCode() {
      const code = document.getElementById('activationCodeInput').value.trim().toUpperCase();
      
      if (validCodes.includes(code)) {
        document.getElementById('activationScreen').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        
        // تشغيل الفيديو بعد التفعيل
        const video = document.querySelector('.header-video');
        if (video) {
          video.play().catch(e => console.log('Video autoplay prevented:', e));
        }
        
        // تحميل الملف المحسن تلقائياً بعد التفعيل
        setTimeout(() => {
          loadOptimizedFile();
        }, 1000);
      } else {
        alert('كود التفعيل غير صحيح');
      }
    }

    // تحميل الملف المحسن مباشرة
    function loadOptimizedFile() {
      showNotification('جاري تحميل الملف المحسن للموبايل...', 'warning');
      
      fetch('./static/TSC_ultra_optimized.xlsx')
        .then(response => {
          if (!response.ok) {
            throw new Error('فشل في تحميل الملف');
          }
          return response.arrayBuffer();
        })
        .then(data => {
          const workbook = XLSX.read(data, { type: 'array' });
          const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
          const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
          
          if (jsonData.length === 0) {
            showNotification('الملف فارغ', 'warning');
            return;
          }
          
          processBatchData(jsonData, 50);
          showNotification('تم تحميل الملف المحسن بنجاح - 7 أعمدة فقط!', 'success');
        })
        .catch(error => {
          showNotification('خطأ في تحميل الملف: ' + error.message, 'error');
        });
    }

    // إظهار الإشعارات
    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `notification ${type} show`;
      notification.textContent = message;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => document.body.removeChild(notification), 300);
      }, 3000);
    }

    // معالجة الملف
    function processExcelFile(file) {
      const reader = new FileReader();
      
      reader.onload = function(e) {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
          const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
          
          if (jsonData.length === 0) {
            showNotification('الملف فارغ', 'warning');
            return;
          }
          
          processBatchData(jsonData, 50);
          
        } catch (error) {
          showNotification('خطأ في قراءة الملف: ' + error.message, 'error');
        } finally {
          document.getElementById('loadingSpinner').style.display = 'none';
        }
      };
      
      reader.onerror = function() {
        showNotification('فشل في قراءة الملف', 'error');
        document.getElementById('loadingSpinner').style.display = 'none';
      };
      
      reader.readAsArrayBuffer(file);
    }

    // تحديد نوع العمود للتنسيق الديناميكي
    function getColumnType(header, sampleValues) {
      const headerLower = header.toLowerCase();
      
      // أعمدة الأرقام
      if (headerLower.includes('nb') || headerLower.includes('min') || headerLower.includes('max')) {
        return 'number-column';
      }
      
      // أعمدة النصوص الطويلة
      if (headerLower.includes('ds') || headerLower.includes('nam') || headerLower.includes('brd')) {
        return 'text-column';
      }
      
      // باقي الأعمدة نصوص قصيرة
      return 'short-text-column';
    }

    // معالجة البيانات بدفعات محسنة
    function processBatchData(jsonData, batchSize = 50) {
      if (jsonData.length === 0) return;
      
      headers = jsonData[0].map((header, index) => 
        header && header.toString().trim() !== '' ? header.toString() : `العمود ${index + 1}`
      );
      
      const data = jsonData.slice(1).filter(row => 
        row.some(cell => cell !== null && cell !== undefined && cell.toString().trim() !== '')
      );
      
      originalData = data;
      filteredData = [...data];
      
      let currentBatch = 0;
      const totalBatches = Math.ceil(data.length / batchSize);
      
      function renderBatch() {
        if (currentBatch >= totalBatches) {
          document.getElementById('loadingSpinner').style.display = 'none';
          document.getElementById('tableContainer').style.display = 'block';
          document.getElementById('tableStats').style.display = 'flex';
          updateStats();
          showNotification(`تم تحميل ${data.length.toLocaleString('ar')} صف بنجاح`, 'success');
          return;
        }
        
        const startIndex = currentBatch * batchSize;
        const endIndex = Math.min(startIndex + batchSize, data.length);
        const batchData = data.slice(startIndex, endIndex);
        
        if (currentBatch === 0) {
          renderTableHeaders();
          document.getElementById('tableBody').innerHTML = '';
        }
        
        renderTableBatch(batchData);
        currentBatch++;
        
        setTimeout(() => renderBatch(), 10);
      }
      
      renderBatch();
    }

    // عرض رؤوس الجدول المحسنة
    function renderTableHeaders() {
      const thead = document.getElementById('tableHead');
      thead.innerHTML = '';
      
      const headerRow = document.createElement('tr');
      headers.forEach((header, index) => {
        const th = document.createElement('th');
        th.textContent = header;
        th.setAttribute('data-field', header);
        
        // تحديد نوع العمود للتنسيق
        const columnType = getColumnType(header, []);
        th.className = columnType;
        
        headerRow.appendChild(th);
      });
      
      thead.appendChild(headerRow);
    }

    // عرض دفعة من البيانات محسنة
    function renderTableBatch(batchData) {
      const tbody = document.getElementById('tableBody');
      
      batchData.forEach(row => {
        const tr = document.createElement('tr');
        
        headers.forEach((header, index) => {
          const td = document.createElement('td');
          const cellValue = row[index];
          
          // تحديد نوع العمود للتنسيق
          const columnType = getColumnType(header, [cellValue]);
          td.className = columnType;
          
          if (cellValue !== null && cellValue !== undefined) {
            td.textContent = cellValue.toString();
          } else {
            td.textContent = '';
          }
          
          tr.appendChild(td);
        });
        
        tbody.appendChild(tr);
      });
    }

    // تحديث الإحصائيات
    function updateStats() {
      document.getElementById('totalRows').textContent = originalData.length.toLocaleString('ar');
      document.getElementById('visibleRows').textContent = filteredData.length.toLocaleString('ar');
      document.getElementById('totalColumns').textContent = headers.length.toLocaleString('ar');
    }

    // البحث السريع محسن
    let searchTimeout;
    function searchTable() {
      const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
      
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        if (searchTerm === '') {
          filteredData = [...originalData];
        } else {
          filteredData = originalData.filter(row => 
            row.some(cell => 
              cell && cell.toString().toLowerCase().includes(searchTerm)
            )
          );
        }
        
        renderFilteredTable();
        updateStats();
      }, 200);
    }

    // عرض النتائج المفلترة
    function renderFilteredTable() {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      
      if (filteredData.length === 0) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = headers.length;
        td.textContent = 'لا توجد نتائج مطابقة';
        td.style.textAlign = 'center';
        td.style.padding = '20px';
        td.style.color = '#666';
        tr.appendChild(td);
        tbody.appendChild(tr);
        return;
      }
      
      renderTableBatch(filteredData.slice(0, 100)); // عرض أول 100 نتيجة
    }

    // مسح البيانات المحفوظة
    function clearSavedData() {
      if (confirm('هل أنت متأكد من مسح جميع البيانات؟')) {
        originalData = [];
        filteredData = [];
        headers = [];
        
        document.getElementById('tableContainer').style.display = 'none';
        document.getElementById('tableStats').style.display = 'none';
        document.getElementById('searchInput').value = '';
        
        showNotification('تم مسح البيانات', 'success');
      }
    }

    // معالج تحميل الملف
    document.getElementById('excelInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      if (!file.name.match(/\.(xlsx|xls)$/i)) {
        showNotification('يرجى اختيار ملف Excel (.xlsx أو .xls)', 'error');
        this.value = '';
        return;
      }
      
      const maxSize = 20 * 1024 * 1024; // 20MB
      if (file.size > maxSize) {
        showNotification('حجم الملف كبير جداً (أكثر من 20MB)', 'error');
        this.value = '';
        return;
      }
      
      document.getElementById('loadingSpinner').style.display = 'flex';
      document.getElementById('tableContainer').style.display = 'none';
      
      showNotification('جاري قراءة الملف...', 'warning');
      
      setTimeout(() => processExcelFile(file), 100);
    });

    // تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function() {
      // التركيز على حقل كود التفعيل
      document.getElementById('activationCodeInput').focus();
      
      // السماح بالضغط على Enter للتفعيل
      document.getElementById('activationCodeInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          checkActivationCode();
        }
      });
    });
  </script>
</body>
