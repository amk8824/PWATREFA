<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الكمارك العراقية - سجل التعريفة الجمركية</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#002147">
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      overflow-x: hidden;
    }
    * {
      box-sizing: border-box;
    }
    .activation-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .activation-screen input {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
    }
    .activation-screen button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #002147;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #002147;
      color: yellow;
    }
    .right-header img, .left-header img {
      width: 3.1cm;
      height: auto;
    }
    .program-name {
      text-align: center;
      flex-grow: 1;
      font-size: 28px;
      font-weight: bold;
      color: yellow;
      line-height: 1.4;
    }
    .program-name .small {
      font-size: 18px;
      font-weight: normal;
      display: block;
      margin-top: 10px;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 32px;
      color: #002147;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      padding: 0 10px;
    }
    .controls input[type="file"],
    .controls input[type="text"] {
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
    }
    .styled-table {
      width: 100%;
      margin: 0 auto 40px;
      overflow-x: auto;
    }
    .styled-table table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    .styled-table th,
    .styled-table td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
    }
    .styled-table th {
      background: linear-gradient(to right, #002147, #001a33);
      color: white;
    }
    .styled-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .styled-table tr:hover {
      background-color: #e6f7ff;
    }
    .designer-info {
      text-align: center;
      padding: 20px;
      background: linear-gradient(to right, #001a33, #002147);
      color: #fff;
      font-size: 14px;
    }
    .designer-info a {
      color: #ffea00;
      text-decoration: none;
    }
    .designer-info a:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      .header-container {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }
      .right-header img, .left-header img {
        width: 1.8cm;
      }
      .program-name {
        font-size: 14px;
        margin: 0 5px;
      }
      .program-name .small {
        font-size: 11px;
      }
      h1 {
        font-size: 18px;
        margin: 15px 0;
      }
      .styled-table table {
        font-size: 11px;
      }
      .styled-table th, .styled-table td {
        padding: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="activation-screen" id="activationScreen">
    <h2>يرجى إدخال كود التفعيل</h2>
    <input type="text" id="activationCodeInput" placeholder="أدخل كود التفعيل هنا" />
    <button onclick="checkActivationCode()">تفعيل</button>
  </div>

  <!-- باقي محتوى الصفحة سيظهر فقط بعد التفعيل -->
  <div id="mainContent" style="display:none">
    <!-- باقي الكود هنا -->
  </div>

  <script>
    const validCodes = {
      "A1B2C3D4": "2025-09-30",
      "E5F6G7H8": "2025-09-30"
    };

    function checkActivationCode() {
      const inputCode = document.getElementById('activationCodeInput').value.trim();
      const expiry = validCodes[inputCode];
      if (!expiry) {
        alert("كود غير صالح");
        return;
      }
      const today = new Date().toISOString().split("T")[0];
      if (today > expiry) {
        alert("انتهت صلاحية الكود");
        return;
      }
      localStorage.setItem("activated", "true");
      document.getElementById("activationScreen").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    }

    window.onload = function () {
      if (localStorage.getItem("activated") === "true") {
        document.getElementById("activationScreen").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      }
    };

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('sw.js').then(function (reg) {
          console.log("Service Worker Registered", reg);
        });
      });
    }
  </script>
</body>
</html>
